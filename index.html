<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="sideboard">
        <img src="" alt="icon">
        <h2>Dashboard</h2>
        <ul>
            <li>
                <img src="" alt="home">
                <span>Home</span>
            </li>
            <li>
                <img src="" alt="profile">
                <span>Profile</span>
            </li>
            <li>
                <img src="" alt="messages">
                <span>Messages</span>
            </li>
            <li>
                <img src="" alt="history">
                <span>History</span>
            </li>
            <li>
                <img src="" alt="tasks">
                <span>Tasks</span>
            </li>
            <li>
                <img src="" alt="communities">
                <span>Communities</span>
            </li>
        </ul>
        <ul>
            <li>
                <img src="" alt="settings">
                <span>Settings</span>
            </li>
            <li>
                <img src="" alt="support">
                <span>Support</span>
            </li>
            <li>
                <img src="" alt="privacy">
                <span>Privacy</span>
            </li>
        </ul>
    </div>

    <div class="header">
        <div class="search">
            <img src="" alt="search">
            <label for="text"></label>
            <input type="text" class="text">
        </div>
        <div class="notifications">
            <img src="" alt="notifications">
            <img src="" alt="user-icon">
            <a href="">The Juice</a>
        </div>
    </div>

    <div class="page-topper">
        <div class="left">
            <img src="" alt="user-icon">
            <p class="greeting">Hi there,</p>
            <h2>The Juice (@69juice)</h2>
        </div>
        <div class="buttons">
            <button class="new">New</button>
            <button class="upload">Upload</button>
            <button class="share">Share</button>
        </div>
    </div>

    <div class="main">
        <div class="projects">
            <p>Your Projects</p>
            <div class="cards">
                
            </div>
        </div>
        <div class="announcements-trending">
            <p>Announcements</p>
            <div class="announcements">

            </div>
            <p>Trending</p>
            <div class="trending">
                
            </div>
        </div>
    </div>
    
</body>
</html>
