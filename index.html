<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sideboard">
        <div class="dashboard">
            <a href=""><img src="/svgs/svgs/view-dashboard.svg" 
                alt height="30px" width="30px"></a>
            <h2>Dashboard</h2>
        </div>
        <ul class="group1">
            <li>
                <a href=""><img src="/svgs/svgs/home.svg" alt height="15px" width="15px"></a>
                <span>Home</span>
            </li>
            <li>
                <a href=""><img src="/svgs/svgs/card-account-details-outline.svg" alt height="15px" width="15px"></a>
                <span>Profile</span>
            </li>
            <li>
                <a href=""><img src="/svgs/svgs/message-reply.svg" alt height="15px" width="15px"></a>
                <span>Messages</span>
            </li>
            <li>
                <a href=""><img src="/svgs/svgs/history.svg" alt height="15px" width="15px"></a>
                <span>History</span>
            </li>
            <li>
                <a href=""><img src="/svgs/svgs/file-document-multiple-outline.svg" alt height="15px" width="15px"></a>
                <span>Tasks</span>
            </li>
            <li>
                <a href=""><img src="/svgs/svgs/account-group.svg" alt height="15px" width="15px"></a>
                <span>Communities</span>
            </li>
        </ul>
        <ul class="group2">
            <li>
                <a href=""><img src="/svgs/svgs/cog.svg" alt height="15px" width="15px"></a>
                <span>Settings</span>
            </li>
            <li>
                <a href=""><img src="/svgs/svgs/help-box.svg" alt height="15px" width="15px"></a>
                <span>Support</span>
            </li>
            <li>
                <a href=""><img src="/svgs/svgs/shield-check.svg" alt height="15px" width="15px"></a>
                <span>Privacy</span>
            </li>
        </ul>
    </div>

    <div class="main">
        <div class="header">
            <div class="search">
                <img src="" alt="search">
                <label for="text"></label>
                <input type="text" class="text">
            </div>
            <div class="notifications">
                <img src="" alt="notifications">
                <img src="" alt="user-icon">
                <a href="">The Juice</a>
            </div>
        </div>
        <div class="page-topper">
            <div class="left">
                <img src="" alt="user-icon">
                <p class="greeting">Hi there,</p>
                <h2>The Juice (@69juice)</h2>
            </div>
            <div class="buttons">
                <button class="new">New</button>
                <button class="upload">Upload</button>
                <button class="share">Share</button>
            </div>
        </div>
        <div class="focus-area">
            <div class="projects">
                <p>Your Projects</p>
                <div class="cards">
        
                </div>
            </div>
            <div class="announcements-trending">
                <p>Announcements</p>
                <div class="announcements">
                </div>
                <p>Trending</p>
                <div class="trending">
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
